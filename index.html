<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="icon" href="img/icon1.png">
    <link rel="manifest" href="manifest.json"> 
    <title>Clima</title>
</head>
<body>
    <video id="video-fondo" autoplay loop muted>
        <source id="video-fondo-source" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
    <div class="contenedor">
        <div class="panel-izquierdo">
            <label for="principal">Busca el clima de la ciudad</label>
            <div class="busqueda">
                <input type="text" name="caja" id="caja" placeholder="Ingresa una ciudad">
                <button type="button" id="btn">Buscar</button>
                <p id="mensaje-error" style="color: red; display: none;">Debes ingresar el nombre de una ciudad para continuar.</p>
            </div>
            <div id="clima-actual"></div>
        </div>
        <div class="panel-derecho">
            <div id="pronostico-clima"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        // Registrar el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con Ã©xito:', registration);
                    })
                    .catch(error => {
                        console.error('Error registrando el Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
